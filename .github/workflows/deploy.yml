name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: hiary-cloud-editor
  # 프로젝트에 맞게 조정 가능
  BUILD_COMMAND: npm ci && npm run build
  BUILD_DIR: out
  # CloudFront distribution (set in repo secrets)
  # CLOUDFRONT_DISTRIBUTION_ID: <set via secrets>

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC 토큰 발급 권한
      contents: read    # 저장소 읽기 권한
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Build
        run: ${{ env.BUILD_COMMAND }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CLI v2
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl
          curl -sSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
          unzip -q /tmp/awscliv2.zip -d /tmp
          sudo /tmp/aws/install --update

      - name: Sync to S3
        run: aws s3 sync ${{ env.BUILD_DIR }} s3://${{ env.S3_BUCKET }} --delete

      - name: Fix common Content-Types and HTML cache headers
        run: |
          # HTML: set correct content-type and no-cache for fast propagation
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.html" \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

          # CSS
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.css" \
            --metadata-directive REPLACE \
            --content-type "text/css" || true

          # JavaScript
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.js" \
            --metadata-directive REPLACE \
            --content-type "application/javascript" || true
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.mjs" \
            --metadata-directive REPLACE \
            --content-type "application/javascript" || true

          # Source maps
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.map" \
            --metadata-directive REPLACE \
            --content-type "application/json" || true

          # JSON & manifest
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.json" \
            --metadata-directive REPLACE \
            --content-type "application/json" || true
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.webmanifest" \
            --metadata-directive REPLACE \
            --content-type "application/manifest+json" || true

          # SVG
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.svg" \
            --metadata-directive REPLACE \
            --content-type "image/svg+xml" || true

          # Fonts
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.woff2" \
            --metadata-directive REPLACE \
            --content-type "font/woff2" || true
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.woff" \
            --metadata-directive REPLACE \
            --content-type "font/woff" || true
          aws s3 cp s3://${{ env.S3_BUCKET }} s3://${{ env.S3_BUCKET }} \
            --recursive --exclude "*" --include "*.ttf" \
            --metadata-directive REPLACE \
            --content-type "font/ttf" || true

      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/index.html" "/notion-like/index.html" "/*"


